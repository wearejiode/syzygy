name: Jiode.one Pages Release to Staging

on:
  push:
    branches: [main]
    paths:
      - 'apps/core/jiode/jiode.one/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  changes:
    name: Detect changes (jiode.one)
    runs-on: ubuntu-latest
    outputs:
      jiode_one: ${{ steps.filter.outputs.jiode_one }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            jiode_one:
              - 'apps/core/jiode/jiode.one/**'

  build-and-deploy-staging:
    name: Build & Deploy to Staging (Pages)
    needs: changes
    if: ${{ needs.changes.outputs.jiode_one == 'true' }}
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (Nx target)
        run: pnpm -w --filter @jiode/jiode.one run build

      - name: Upload build artifact (for promote/rollback)
        uses: actions/upload-artifact@v4
        with:
          name: jiode-one-pages-${{ github.sha }}
          path: dist/apps/jiode.one/
          if-no-files-found: error
          retention-days: 30

      - name: Deploy to Cloudflare Pages (staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: jiode-one
          directory: dist/apps/jiode.one/
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: staging

  mark-deployment:
    needs: build-and-deploy-staging
    if: ${{ always() && needs.build-and-deploy-staging.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Deployment (environment=staging)
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: staging
          ref: ${{ github.sha }}
          description: Cloudflare Pages (staging)
