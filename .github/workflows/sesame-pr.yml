name: sesame PR Checks & preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/core/portfolio/sesame.jiode.one/**'
      - '.github/workflows/**'

permissions:
  contents: read
  deployments: write

concurrency:
  group: pr-sesame-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  verify:
    name: sesame / verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - id: "sesame.jiode.one"
            path: "apps/core/portfolio/sesame.jiode.one"
            publicDir: "apps/core/portfolio/sesame.jiode.one/public"
            wranglerConfig: "apps/core/portfolio/sesame.jiode.one/sesame-meta-worker/wrangler.preview.toml"
            previewBucket: "sesame-data-preview"
            previewHost: "${{ vars.PREVIEW_HOST || 'preview.sesame.jiode.one' }}"
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack (uses package.json packageManager)
        run: corepack enable

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      # Add whatever is relevant/fast for this worker
      - name: Type check (tsc --noEmit)
        run: pnpm -w exec tsc -p "${{ matrix.app.path }}/tsconfig.json" --noEmit || true

      - name: Lint
        run: pnpm -w exec eslint "${{ matrix.app.path }}" --max-warnings=0 || true

      - name: Unit tests (if you have any)
        run: pnpm -w test --filter @jiode/sesame || echo "no tests yet"

  ci:
    name: sesame / CI build
    uses: ./.github/workflows/_worker-ci.yml
    strategy:
      matrix:
        app:
          - id: "sesame.jiode.one"
            path: "apps/core/portfolio/sesame.jiode.one"
            publicDir: "apps/core/portfolio/sesame.jiode.one/public"
            wranglerConfig: "apps/core/portfolio/sesame.jiode.one/sesame-meta-worker/wrangler.preview.toml"
            previewBucket: "sesame-data-preview"
            previewHost: "${{ vars.PREVIEW_HOST || 'preview.sesame.jiode.one' }}"
    with:
      app_id:          ${{ matrix.app.id }}
      app_path:        ${{ matrix.app.path }}
      wrangler_config: ${{ matrix.app.wranglerConfig }}
      environment:     preview
      deploy:          false
    secrets: {}

  preview:
    name: sesame / deploy preview
    if: ${{ !github.event.pull_request.head.repo.fork }}
    needs: ci
    uses: ./.github/workflows/_worker-ci.yml
    strategy:
      matrix:
        app:
          - id: "sesame.jiode.one"
            path: "apps/core/portfolio/sesame.jiode.one"
            publicDir: "apps/core/portfolio/sesame.jiode.one/public"
            wranglerConfig: "apps/core/portfolio/sesame.jiode.one/sesame-meta-worker/wrangler.preview.toml"
            previewBucket: "sesame-data-preview"
            previewHost: "${{ vars.PREVIEW_HOST || 'preview.sesame.jiode.one' }}"
    with:
      app_id:          ${{ matrix.app.id }}
      app_path:        ${{ matrix.app.path }}
      wrangler_config: ${{ matrix.app.wranglerConfig }}
      environment:     preview
      deploy:          true
      worker_name:     sesame-pr-${{ github.event.pull_request.number }}
      preview_host:    ${{ matrix.app.previewHost }}
    secrets:
      CLOUDFLARE_API_TOKEN:  ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  mark-deployment:
    needs: preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Mark Deployment Preview
        uses: ./.github/actions/mark-deployment/mark-deployment-preview
