  <style>
    :root {
      --card-border-radius: 20px; /* Border radius for the card */
      --card-hover-transition-duration: 3s; /* Transition duration for hover effects */
      --vignette-brightness: 0.33; /* Adjust brightness for vignette effect */

			--glow-color-light: #ffffff33; /* Color for the glow effect */
			--glow-color-medium: #ffffff99; /* Color for the glow effect */
			--glow-color-full: #ffffffff; /* Color for the glow effect */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      background-color: #111125;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url(./images/final.png) center center / cover no-repeat;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
			animation: fade-in-full 3s ease-in-out 1 forwards;
    }

    .overlay {
      content: "";
      position: fixed;
      width: 150vw;
      height: 150vh;
      /* width: 100vw;
      height: 100vh; */
      background: #00000099;
      background: url(./images/final.png) center center / cover no-repeat;
      /* background: url(./images/image_blurred_slightly.png); */
      backdrop-filter: blur(2px);
      opacity: 1;
      z-index: 0;
      transition: opacity var(--card-hover-transition-duration) ease;
      filter: brightness(var(--vignette-brightness));
    }

    .overlay:hover {
      opacity: 0;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 700px;
      width: 100%;
      background-color: #00000011;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: -1px 1px 30px var(--glow-color-light),
      1px 1px 30px var(--glow-color-light);
      backdrop-filter: blur(1px);
      transition: backdrop-filter var(--card-hover-transition-duration) ease-in-out;
      z-index: 1;
			animation:
			fade-in-full 3s ease-in-out 1 forwards;
			/* pulse 6s ease-in-out infinite, */
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 30px var(--glow-color-light); }
      50% { box-shadow: 0 0 60px var(--glow-color-medium); }
      100% { box-shadow: 0 0 30px var(--glow-color-light); }
    }

    .container:hover {
      backdrop-filter: blur(5px);
    }

    .container:hover::after {
      opacity: 1;
    }

    .container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      pointer-events: none;
      z-index: 0;
      box-shadow: -1px 1px 300px var(--glow-color-full),
      1px 1px 30px var(--glow-color-full);
      opacity: 0;
      transition: opacity 3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
      width: 250px;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #ffc857;
      color: #1e1e2f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffb347;
    }

		.response {
  	margin-top: 1rem;
  	margin-bottom: 0rem;
  	font-size: 1.2rem;
  	color: #ffc857;
  	opacity: 0;
  	transition: opacity 0.5s ease-in-out;
  	height: 1.4em; /* Reserve space so layout doesn't shift */
		}

		.visible {
  	opacity: 0.85;
		}

    .more-info {
			font-size: 1.1rem;
      display: inline-block;
      margin-top: 2rem;
      color: #ffc857;
      text-decoration: none;
      font-weight: bold;
    }

    .more-info:hover {
      text-decoration: underline;
		}

		.privacy-info {
			font-size: .8rem;
			display: inline-block;
			position: absolute;
			bottom: 1rem;
			left: 1rem;
			/* margin-top: 1rem; */
			color: #dddddd;
			text-decoration: none;
			font-weight: bold;
			transition: opacity 0.3s ease-in-out;
			opacity: .35;
			animation: fade-in 10s ease-out 1 forwards
		}

		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to {
				opacity: 0.35;
			}
		}

		@keyframes fade-in-full {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		.privacy-info:visited {
			color: #dddddd;
		}

		.privacy-info:hover {
      text-decoration: underline;
			opacity: 0.85;
		}

    span {
      font-size: 6rem; /* Adjust the size as needed */
  		font-family: sans-serif; /* Choose a suitable font */
  		background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722); /* Define the rainbow gradient */
  		-webkit-background-clip: text; /* For older WebKit browsers */
  		background-clip: text;
  		color: transparent;
    }

		@media (prefers-reduced-motion: reduce) {
  .shake, .glow, .sparkle  {
    animation: none !important;
    transition: none !important;
  	}
	}

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to our Inner Circle. <br>A <i>special</i> type of <span>Magical<span></h1>
    <p>You've shown just how much you care, and we'd like to reward you!<br> For special experiences crafted with love. </p>
    <form id="signup-form">
      <input type="email" name="email" id="email-form" placeholder="Your email address" required />
      <button type="submit">Get Access</button>
    </form>
		<p class="response">Hi</p>
    <a href="#more-info" class="more-info">Learn more</a>
		<a href="./privacy.html" class="privacy-info">Privacy Policy</a>
    <script>
			document.getElementById('signup-form').addEventListener('submit', async (e) => {
				e.preventDefault();
				const form = e.target;
				const email = form.querySelector('input[name="email"]').value;
				const button = form.querySelector('button');

				// Optimistic UI update
				button.textContent = "Thank you!";
				button.disabled = true;

				const msg = document.querySelector('.response');
				msg.textContent = "We're working on your request...";
				msg.classList.add('visible');

				try {
					const res = await fetch('/submit-email', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ email })
					});

					if (!res.ok) throw new Error('Failed to send');
					msg.textContent = "Youâ€™re on the list! ðŸ“¬";
					    confetti({
      				particleCount: 120,
      				spread: 80,
      				origin: { y: 0.6 },
      				colors: ['#ffc857', '#009dff', '#ffffff'],
      				scalar: 1.2
    		});

				} catch (err) {
					msg.textContent = "Oops! Something went wrong.";
					button.textContent = "Try Again";
					button.disabled = false;
					confetti({
      				particleCount: 300,
      				spread: 200,
      				origin: { y: 0.6 },
      				colors: ['#ffc857', '#009dff', '#ffffff'],
      				scalar: 1.2
    		})
				}
			});
		</script>
  </div>
</body>
</html>
