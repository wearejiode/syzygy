<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
	<title>âœ¨ A Magical Journey Awaits</title>
  <style>
    :root {
      --card-border-radius: 20px; /* Border radius for the card */
      --card-hover-transition-duration: 3s; /* Transition duration for hover effects */
      --vignette-brightness: 0.33; /* Adjust brightness for vignette effect */

			--glow-color-light: #009dff33; /* Color for the glow effect */
			--glow-color-medium: #009dff99; /* Color for the glow effect */
			--glow-color-full: #009dffff; /* Color for the glow effect */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      background-color: #111125;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url(./images/image.png) center center / cover no-repeat;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
			animation: fade-in-full 3s ease-in-out 1 forwards;
    }

    .overlay {
      content: "";
      position: fixed;
      width: 150vw;
      height: 150vh;
      /* width: 100vw;
      height: 100vh; */
      background: #00000099;
      background: url(./images/image_blurred_slightly.png) center center / cover no-repeat;
      /* background: url(./images/image_blurred_slightly.png); */
      backdrop-filter: blur(2px);
      opacity: 1;
      z-index: 0;
      transition: opacity var(--card-hover-transition-duration) ease;
      filter: brightness(var(--vignette-brightness));
    }

    .overlay:hover {
      opacity: 0;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 700px;
      width: 100%;
      background-color: #00000011;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: -1px 1px 30px var(--glow-color-light),
      1px 1px 30px var(--glow-color-light);
      backdrop-filter: blur(1px);
      transition: backdrop-filter var(--card-hover-transition-duration) ease-in-out;
      z-index: 1;
			animation:
			fade-in-full 3s ease-in-out 1 forwards,
			/* pulse 6s ease-in-out infinite; */
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 30px var(--glow-color-light); }
      50% { box-shadow: 0 0 60px var(--glow-color-medium); }
      100% { box-shadow: 0 0 30px var(--glow-color-light); }
    }

    .container:hover {
      backdrop-filter: blur(5px);
    }

    .container:hover::after {
      opacity: 1;
    }

    .container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      pointer-events: none;
      z-index: 0;
      box-shadow: -1px 1px 300px var(--glow-color-full),
      1px 1px 30px var(--glow-color-full);
      opacity: 0;
      transition: opacity 3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
      width: 250px;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #ffc857;
      color: #1e1e2f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffb347;
    }

		.response {
  	margin-top: 1rem;
  	margin-bottom: 0rem;
  	font-size: 1.2rem;
  	color: #ffc857;
  	opacity: 0;
  	transition: opacity 0.5s ease-in-out;
  	height: 1.4em; /* Reserve space so layout doesn't shift */
		}

		.visible {
  	opacity: 0.85;
		}

    .more-info {
			font-size: 1.1rem;
      display: inline-block;
      margin-top: 2rem;
      color: #ffc857;
      text-decoration: none;
      font-weight: bold;
    }

    .more-info:hover {
      text-decoration: underline;
		}

		.privacy-info {
			font-size: .8rem;
			display: inline-block;
			position: absolute;
			bottom: 1rem;
			left: 1rem;
			/* margin-top: 1rem; */
			color: #dddddd;
			text-decoration: none;
			font-weight: bold;
			transition: opacity 0.3s ease-in-out;
			opacity: .35;
			animation: fade-in 10s ease-out 1 forwards
		}

		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to {
				opacity: 0.35;
			}
		}

		@keyframes fade-in-full {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		.privacy-info:visited {
			color: #dddddd;
		}

		.privacy-info:hover {
      text-decoration: underline;
			opacity: 0.85;
		}

    span {
      color: var(--glow-color-full);
      text-shadow: #ffffff99 0px 0px 50px;
    }

				@media (prefers-reduced-motion: reduce) {
  .shake, .glow, .sparkle  {
    animation: none !important;
    transition: none !important;
  	}
	}

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>We're building something  <br>Fun, New & <span>Magical<span></h1>
    <p>For access to special updates, a live look, and early access sign up here!<br> Our team of email delivery wizards will get back to you soon. </p>
    <form id="signup-form">
      <input type="email" name="email" id="email-form" placeholder="Your email address" required />
      <button type="submit">Get Early Access</button>
    </form>
		<p class="response">Hi</p>
    <a href="./journey_742.html" class="more-info">Learn more</a>
		<a href="./privacy.html" class="privacy-info">Privacy Policy</a>
    <script>
			window.alert("Add in genie module to make it more magical! âœ¨ \n Got Questions? \n Genie can help! A new way? Or just a chatbot?Maybe a genie? \n \n Genie is a new way to interact with your apps, websites, and more. \n \n Genie can help you find answers, get support, and even make magic happen! \n \n Genie is always learning and improving, so you can expect even more magic in the future! \n \n Genie is here to help you make the most of your experience. \n \n Genie is always ready to help you with anything you need. \n \n Genie is here to make your life easier and more magical! âœ¨");
			document.getElementById('signup-form').addEventListener('submit', async (e) => {
				e.preventDefault();
				const form = e.target;
				const email = form.querySelector('input[name="email"]').value;
				const button = form.querySelector('button');

				// Optimistic UI update
				button.textContent = "Thank you!";
				button.disabled = true;

				const msg = document.querySelector('.response');
				msg.textContent = "We're working on your request...";
				msg.classList.add('visible');

				try {
					const res = await fetch('/submit-email', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ email })
					});

					if (!res.ok) throw new Error('Failed to send');
					msg.textContent = "Youâ€™re on the list! ðŸ“¬";
				} catch (err) {
					msg.textContent = "Oops! Something went wrong.";
					button.textContent = "Try Again";
					button.disabled = false;
				}
			});
		</script>
  </div>
</body>
</html>
